<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com javascript</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: red;
            margin: 20px;
        }

        .animacao {
            transition: 1s;
            width: 700px;
            height: 700px;
            background-color: blue;
            cursor: pointer;
        }

        .animacaoClick {
            transition: 1s;
            margin-left: 90px;
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
<script src="../JS/aula05.js"></script>
</html>
