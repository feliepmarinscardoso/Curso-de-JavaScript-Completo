<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest e spread</title>
</head>
<body>
    <script>
        // Rest 
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/rest_parameters
        const teste = (...nomes) => {
            console.log(nomes)
        }

        console.log("Rest")
        teste(1,2,3,4,5,6,{nome:"Luiz Gustavo"})
        teste([1,2,3,4,5,6])

        // Spread
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax
        const nomes = [{
            "nome":"Felipe"
        },
        {
            "nome":"Guilherme"
        }]

        const objetos = [...nomes, {
            "nome":"Pedro"
        }]

        console.log("Spread")
        console.log(objetos)
        
    </script>
</body>
</html>
