<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com datas</title>
</head>
<body>
    <script>
        var data = new Date(); // -> Se não colocar nenhuma data no construtor, a data padrão será a atual

        // Dia do mês
        alert(data.getDate());

        // Dia da semana
        alert(data.getDay());

        // Ano atual 
        alert(data.getFullYear());

    </script>
</body>
</html>
