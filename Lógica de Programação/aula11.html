<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #3 - Calculadora dinâmica</title>
</head>
<body>
    <script>
        var num1 = window.prompt("Digite o primeiro número: ")
        var sinal = window.prompt("Digite o sinal da operação: ")
        while(sinal != "+" && sinal != "-" && sinal != "*" && sinal != "/") {
            window.alert("Por favor, insira um sinal válido...")
            sinal = window.prompt("Digite o sinal da operação: ")
        }

        var num2 = window.prompt("Digite o segundo número: ")
        if(sinal == "+") {
            window.alert(`Essa adição tem como resultado ${num1 + num2}`)
        }
        else if(sinal == "-") {
            window.alert(`Essa subtração tem como resultado ${num1 - num2}`)
        }
        else if(sinal == "*") {
            window.alert(`Essa multiplicação tem como resultado ${num1 * num2}`)
        }
        else if(sinal == "*") {
            window.alert(`Essa divisão tem como resultado ${num1 / num2}`)
        }
    </script>
</body>
</html>
