<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        /*
            O que são Arrays? 
            Um array em JavaScript é uma estrutura de dados que permite armazenar e organizar vários valores em uma única variável. 
            Esses valores podem ser de qualquer tipo de dados, incluindo números, strings, objetos e até outros arrays.
        */

        var nomes = ["Felipe", "João", "Gabriel"]
        // Forma mais antiga de declarar um Array -> var nomes = new Array("Felipe", "João", "Gabriel")
        console.log(nomes)
        console.log(nomes[0])
        
        nomes.push("Augusto")
        console.log(nomes)
    </script>
</body>
</html>
