<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição - For, While e Do</title>
</head>
<body>
    <script>

        // While
        var n = 1;
        while(n <= 10) {
            console.log(n);
            n++;
        }

        console.log("=============================")
        // For 
        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log("=============================")
        // Do
        var k = 1;
        do {
            console.log(k);
            k++;
        }
        while(k <= 10);

    </script>
</body>
</html>
