<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #1 - Leitura no console com prompt</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome: ")
        var idade = window.prompt("Digite a sua idade: ")
        var cel  = window.prompt("Qual é o seu número de telefone? ")
        window.alert(`O seu nome é ${nome}, você tem ${parseInt(idade)} e seu número de telefone é ${cel}.`)
    </script>
</body>
</html>
