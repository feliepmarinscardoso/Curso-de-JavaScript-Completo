<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/grocery-14/64/paper_bag-market-shopping-food-water-grocery_bag-256.png">
    <title>Lista de Supermercado</title>
</head>
<body>
    <header>
        <h1>Lista de Supermercado</h1>
    </header>
    <div class="lista-cadastro">
        <input type="text" name="nome_produto" placeholder="Nome do produto" />
        <input type="number" name="valor_produto" step="0.01" title="This should be a number with up to 2 decimal places." placeholder="Valor do produto" />
        <input type="submit" name="acao" value="Cadastrar" />
    </div>

    <div class="lista-produtos">
        
    </div>

    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>

    <button class="limpar" name="limpar">Limpar</button>

    <script src="./index.js"></script>
</body>
</html>
